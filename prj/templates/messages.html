{% if messages %}

<div class="position-absolute w-100 d-flex flex-column p-4">
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <!-- Position it -->
        <div style="position: absolute; top: 0; right: 0;">
            {% for message in messages %}

                <div class="toast" role="alert" aria-live="alert" aria-atomic="true" data-autohide="false">
                    <div class="toast-header">
                        <strong class="mr-auto text-{% if message.tags %}{{ message.tags }}{% endif %}">Notification</strong>
                        <small class="text-muted"></small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        {{ message }}
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
</div>

{% endif %}
